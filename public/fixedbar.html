<footer id="statusBar">
  <div class="status-bar-content">
    <div class="status-item">
      <strong>진행률:</strong>
      <span id="fixedProgress">0%</span>
    </div>
    <div class="status-item">
      <strong>업무 수:</strong>
      <span id="fixedTaskCount">0</span>
    </div>
    <div class="status-item">
      <strong>촉박 일정:</strong>
      <span id="fixedUrgent">없음</span>
    </div>
  </div>
  <div class="footer-progress-bar">
    <div id="footerProgress" class="footer-progress-fill"></div>
  </div>
</footer>
